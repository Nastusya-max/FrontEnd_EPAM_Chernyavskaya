<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task05</title>
    <!-- connecting required files -->
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
    <script src="js/Calculator.js"></script>
</head>

<body>
    <!-- reating a grid of calculator items -->
    <div class="container">
        <div class="item input">
            <!-- data entry form results output -->
            <form name="form"><input id="calculation" type="text" name="textview" readonly></form>
        </div>
        <!-- calculator elements -->
        <div class="item clean" onclick="clean()">C</div>
        <div class="item back" onclick="back()">&larr;</div>
        <div class="item" onclick="insert('+')">+</div>
        <div class="item" onclick="insert('-')">-</div>
        <div class="item" onclick="insert('*')">&times;</div>
        <div class="item" onclick="insert('/')">&divide;</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item" onclick="insert('(')">(</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item" onclick="insert(')')">)</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item equal" onclick=" equal()">=</div>
        <div class="item zero" onclick="insert('0')">0</div>
        <div class="item" onclick="insert('.')">.</div>
    </div>
    <br>
    <!-- creation of a radioelement -->
    <div class="radio">
        <input type="radio" name="type" id="Float" value="Float">
        <label for="Float">Real numbers</label>
        <input type="radio" name="type" id="Integer" value="Integer">
        <label for="Integer">Integers</label>
    </div>
    <br>
    <!-- creation of a checkbox -->
    <div class="checkbox">
        <input id="withPr" type="checkbox" name="check" value="withPr">
        <label for="withPr">Taking into account priority</label>

        <input id="withoutPr" type="checkbox" name="check" value="withoutPr">
        <label for="withoutPr">Without regard to priority</label>
    </div>

    <br>
    <br>
    <!-- button to send and output data -->
    <input type="button" id="addButton" value="Add data to array and display" onclick="OutputDate()">
</body>

</html>
