                <script type="text/javascript">
                    /* function to add leading zeros */
                    /* (if the number is less than ten, add zero before the number) */
                    function zero_first_format(value) {
                        if (value < 10) {
                            value = '0' + value;
                        }
                        return value;
                    }
                    /* function for getting the current date and time */
                    function date_time() {
                        var current_datetime = new Date();
                        var day = zero_first_format(current_datetime.getDate());
                        var month = zero_first_format(current_datetime.getMonth() + 1);
                        var year = current_datetime.getFullYear();
                        return "Текущая дата: " + day + "." + month + "." + year;
                    }
                    /* display the current date and time on the site in a block with the id "current_date_time_block" */
                    document.getElementById('current_date_time_block').innerHTML = date_time();
                </script>
