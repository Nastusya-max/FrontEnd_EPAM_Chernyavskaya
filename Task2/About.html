            <!-- Представление верхнего колонтитула элемента, мтандарт ARIA -->

                <!-- Список с названием и графическим элементом -->

                <li>
                    <!-- название организации, микроформат hCard -->
                    <span class="fn org">
                        <p>Favre's art-typography</p>
                    </span>
                </li>
            </header>
            <nav>
                <!-- Контейнер меню -->
                <ul class="left-menu">
                    <!-- Список для меню с ссылками на страницы -->
                    <li><a class="Index" href="Index.html">HOME</a></li>
                    <li><a class="Table" href="Table.html">TABLE</a></li>
                    <li><a class="About" href="About.html">ABOUT</a></li>
                </ul>
            </nav>
            <aside>
                <!-- контент страницы -->
                <blockquote>
                    <div class="text_content">
                        <p><br></p>
                        <!-- Ссылка на репозиторий -->
                        <p>Выполнила Чернявская Анастасия. Ссылка на
                            <span itemprop="url">
                                <a
                                    href="https://github.com/Nastusya-max/FrontEnd_EPAM_Chernyavskaya-.git">репозиторий.</a>
                            </span>
                        </p>
                        <p>
                            <!-- Форма для отпраки сообщений на почту (примитивная)-->
                            <!-- электронный адрес, микроформат hCard -->
                        <form class="email" action="mailto:nastya_chernyavskaya01@mail.ru" enctype="text/plain">
                            <p><input id="send_input" type="submit" value="Написать письмо на почту"></p>
                        </form>
                        </p>
                        <!-- Картинка с ссылкой на страницу автора в инстаграмм -->
                        <p>
                            <span itemprop="url">
                                <a href="https://instagram.com/_u/_chernyash_?r=sun1"><img
                                        src="sourse/img/icons8-instagram-48.png" width="150" height="150" border="0"
                                        alt="Иллюстрация" align="left" hspace="55" itemprop="image"></a>
                            </span>
                        </p>
                        <!-- Картинка с ссылкой на страницу автора в вконтакте -->
                        <p>
                            <span itemprop="url">
                                <a itemprop="url" href="https://vk.com/nosuhach"><img
                                        src="sourse/img/icons8-vk-в-круге-48.png" width="150" height="150" border="0"

                            </span>
                        </p>
                    </div>
                </blockquote>
            </aside>
        </div>
        <footer>
            <div id="footer">
                <div class="wrap_footer">
                    <!-- Версия сайта -->
                    <div class="footer_block">Version №1 2020©</div>
                    <!-- Роль для области с часами и датой, низкий уровень приоритета, стандарт ARIA-->
                    <div role="timer" aria-live="polite" class="footer_block" id="current_date_time_block"></div>
                    <script type="text/javascript">
                        /* функция добавления ведущих нулей */
                        /* (если число меньше десяти, перед числом добавляем ноль) */
                        function zero_first_format(value) {
                            if (value < 10) {
                                value = '0' + value;
                            }
                            return value;
                        }
                        /* функция получения текущей даты и времени */
                        function date_time() {
                            var current_datetime = new Date();
                            var day = zero_first_format(current_datetime.getDate());
                            var month = zero_first_format(current_datetime.getMonth() + 1);
                            var year = current_datetime.getFullYear();
                            return "Текущая дата: " + day + "." + month + "." + year;
                        }
                        /* выводим текущую дату и время на сайт в блок с id "current_date_time_block" */
                        document.getElementById('current_date_time_block').innerHTML = date_time();
                    </script>
                    <!-- Информация об авторе -->
                    <div class="footer_block"><span itemprop="name">Чернявская Анастасия</span>. Ссылка на
                        <span itemprop="url">
                            <a class="repository"
                                href="https://github.com/Nastusya-max/FrontEnd_EPAM_Chernyavskaya-.git">репозиторий</a>
                        </span>
                    </div>
                </div>
        </footer>
    </div>
